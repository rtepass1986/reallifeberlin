services:
  postgres:
    image: postgres:15-alpine
    container_name: reallife_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: reallife_user
      POSTGRES_PASSWORD: reallife_password
      POSTGRES_DB: reallife_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reallife_user -d reallife_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
